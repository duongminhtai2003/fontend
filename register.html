<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/register.css'>
    <script src='lib/jquery-3.5.0.min.js'></script>
    <script src='lib/jquery.validate.js'></script>
    <script src='lib/jquery.validate.min.js'></script>
    <script src='lib/additional-methods.js'></script>
</head>

<body>
    <form id="form_register" action="verify.html" method="post">
        <div class="imgcontainer">
            <img src="image/register.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label>Firtname: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter firstname">

            <label>Lastname: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter lastname">

            <label>Phone: </label>
            <input type="text" name="phone" id="phone" placeholder="Enter phone">

            <label>Email: </label>
            <input type="text" name="email" id="email" placeholder="Enter email">

            <input type="submit" value="Register">
        </div>
        </div>
    </form>
    <script type="text/javascript">
        let check = false;
        $(document).ready(function() {
            var firstname = $.trim($('#firstname').val());
            var lastname = $.trim($('#lastname').val());
            var email = $.trim($('#email').val());
            var phone = $.trim($('#phone').val());
            $("#form_register").validate({
                rules: {
                    firstname: {
                        required: true,
                    },
                    lastname: {
                        required: true,
                    },
                    phone: {
                        required: true,
                        number: true,
                        minlength: 10,
                        maxlength: 11,
                    },
                    email: {
                        required: true,
                        email: true
                    },
                },
                messages: {
                    firstname: {
                        required: "Please enter firstname",
                    },
                    lastname: {
                        required: "Please enter lastname",
                    },
                    phone: {
                        required: "Please enter phone",
                        number: "Phone is number",
                        minlength: "Min length is 10",
                        maxlength: "Max length is 11",
                    },
                    email: {
                        required: "Please enter email",
                        email: "Not valid",
                    },
                },
            });
        });
    </script>
</body>

</html>
